<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DYNAMIC MIRROR V2</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.js"></script>
    <script src="https://unpkg.com/ml5@1/dist/ml5.min.js"></script>
    <style>
        body { margin: 0; background: #000; overflow: hidden; }
        #status { position: absolute; top: 20px; width: 100%; text-align: center; color: #0f0; z-index: 10; font-family: monospace; }
        #btns { position: absolute; bottom: 30px; width: 100%; display: flex; justify-content: center; gap: 15px; z-index: 100; }
        button { padding: 12px 20px; border-radius: 20px; border: 2px solid #0f0; background: rgba(0,0,0,0.8); color: #0f0; font-weight: bold; }
    </style>
</head>
<body>
    <div id="status">INITIALIZING AI...</div>
    <div id="btns">
        <button onclick="side='left'">LEFT SIDE</button>
        <button onclick="side='right'">RIGHT SIDE</button>
    </div>

<script>
let capture, faceMesh, face;
let side = 'left';
let smoothNoseX = 320; // התחלה במרכז

function preload() {
    faceMesh = ml5.faceMesh({ maxFaces: 1, flipped: false });
}

function setup() {
    createCanvas(windowWidth, windowHeight);
    capture = createCapture({ video: { facingMode: "user" }, audio: false });
    capture.size(640, 480);
    capture.hide();
    faceMesh.detectStart(capture, (results) => { face = results[0]; });
}

function draw() {
    background(0);
    if (!face) {
        document.getElementById('status').innerText = "LOOK AT CAMERA";
        return;
    }
    document.getElementById('status').innerText = "TRACKING ACTIVE";

    let nose = face.keypoints[1];
    // מנגנון החלקה (Lerp) כדי שהקו לא יקפוץ
    smoothNoseX = lerp(smoothNoseX, nose.x, 0.2);
    
    let cw = capture.width;
    let ch = capture.height;
    let screenScale = height / ch;
    let screenNoseX = map(smoothNoseX, 0, cw, 0, cw * screenScale);
    
    // חישוב הזזה כדי שהאף תמיד יהיה במרכז המסך הפיזי
    let centeringOffset = (width / 2) - screenNoseX;
    
    push();
    translate(centeringOffset, 0);

    if (side === 'left') {
        // מצייר צד שמאל עד האף
        image(capture, 0, 0, screenNoseX, height, 0, 0, smoothNoseX, ch);
        // משקף ימינה
        push();
        translate(screenNoseX * 2, 0);
        scale(-1, 1);
        image(capture, 0, 0, screenNoseX, height, 0, 0, smoothNoseX, ch);
        pop();
    } else {
        // מצייר צד ימין מהאף
        let rWidth = (cw - smoothNoseX) * screenScale;
        image(capture, screenNoseX, 0, rWidth, height, smoothNoseX, 0, cw - smoothNoseX, ch);
        // משקף שמאלה
        push();
        translate(screenNoseX * 2, 0);
        scale(-1, 1);
        image(capture, screenNoseX, 0, rWidth, height, smoothNoseX, 0, cw - smoothNoseX, ch);
        pop();
    }

    // קו הסימטריה הדינמי - עכשיו בצבע ניאון
    stroke(0, 255, 0);
    strokeWeight(4);
    line(screenNoseX, 0, screenNoseX, height);
    pop();
}

function touchStarted() { if(capture) capture.elt.play(); }
</script>
</body>
</html>
